<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BÃ­blia Sagrada</title>

    <!-- Global stylesheets -->
    <link href="./assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/core.min.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/components.min.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/colors.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="./assets/js/plugins/loaders/pace.min.js"></script>
    <script type="text/javascript" src="./assets/js/core/libraries/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/core/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/plugins/loaders/blockui.min.js"></script>
    <script type="text/javascript" src="./assets/js/plugins/ui/nicescroll.min.js"></script>
    <script type="text/javascript" src="./assets/js/plugins/ui/drilldown.js"></script>
    <script type="text/javascript" src="./assets/js/core/app.js"></script>
    <script type="text/javascript" src="./assets/js/plugins/ui/ripple.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</head>

<body class="navbar-bottom navbar-top">
    <div id="app">
        <!-- Main navbar -->
        <div class="navbar navbar-inverse bg-slate-800 navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img src="assets/images/biblia_nossa_logo_light.png" alt=""></a>

                <ul class="nav navbar-nav pull-right visible-xs-block">
                    <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
                </ul>
            </div>

            <div class="navbar-collapse collapse" id="navbar-mobile">
                <ul class="nav navbar-nav">
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown dropdown-user">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <span>{{control.selectedVersion.name}}</span>
                            <i class="caret"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right">
                            <li v-for="(version, index) in versions"><a href="#" v-on:click.prevent="setVersion(index)">{{version}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /main navbar -->


        <!-- Page header -->
        <div class="page-header" v-if="control.selectedBook.title">
            <div class="page-header-content">
                <div class="page-title">
                    <h4>{{control.selectedBook.title}}</h4>
                </div>
            </div>
        </div>
        <!-- /page header -->

        <div class="page-container">
            <div class="page-content">
                <div class="content-wrapper">

                    <div v-if="control.showBackButton">
                        <div class="row" style="margin-bottom: 1em;">
                            <div class="col-md-12">
                                <a href="#" v-on:click.prevent="goToListBook" class="btn btn bg-slate">Voltar</a>
                            </div>
                        </div>
                    </div>

                    <div v-if=control.showListBook>
                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-xs-12 col-lg-2" v-for="(book, index) in books">
                                <div v-bind:class="'panel panel-flat ' + setColorBg(index)" v-on:click.prevent="getBook(index)" style="cursor: pointer">
                                    <div class="panel-heading">
                                        <h6 class="panel-title text-bold">{{book.book}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-if="control.showChapterNumbers">
                        <div class="row" style="margin-bottom: 1em;">
                            <div class="col-md-12">
                                <div class="btn-toolbar">
                                    <div class="btn-group" v-for="chapterNum in book.chapterNumbers">
                                        <button type="button" class="btn btn-lg bg-default" v-on:click.prevent="getText(control.selectedBook.index, chapterNum)" style="cursor: pointer; margin-bottom: 0.3em">
                                            <span v-if="control.boldChapter == parseInt(chapterNum)"><strong>{{chapterNum}}</strong></span>
                                            <span v-else><span>{{chapterNum}}</span></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-if="control.showChapterVerses">
                        <div class="row">
                            <div v-for="(verse, index) in book.chapterVerses" class="col-md-12">
                                <div class="panel panel-flat">
                                    <div class="panel-heading">
                                        <div class="panel-title"><span style="font-size: 1.3em">{{index}}. {{verse}}</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    require('./app.js')
</script>

</html>
